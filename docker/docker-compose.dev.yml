services:
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gittrack-bot
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../logs:/usr/src/app/logs
      - ..:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -c "npx prisma db push && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gittrack-network

  postgres:
    image: postgres:15-alpine
    container_name: gittrack-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=gittrack
      - POSTGRES_USER=gittrack
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gittrack -d gittrack"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gittrack-network

  prisma-studio:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gittrack-prisma-studio
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5555:5555"
    volumes:
      - ..:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -c "npx prisma studio --browser none --hostname 0.0.0.0 --port 5555"
    profiles:
      - tools
    networks:
      - gittrack-network

volumes:
  postgres_data:

networks:
  gittrack-network:
    driver: bridge
